databaseChangeLog:
  - changeSet:
      id: 001-create-campaign
      author: senan
      changes:
        - createTable:
            tableName: cotest
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

              - column:
                  name: current_participants
                  type: INT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

              - column:
                  name: target_participants
                  type: INT
                  defaultValueNumeric: 100
                  constraints:
                    nullable: false
