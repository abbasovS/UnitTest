databaseChangeLog:
  - changeSet:
      id: 001-create-telegram-users
      author: senan
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true

              - column:
                  name: username
                  type: VARCHAR(100)

              - column:
                  name: virtual_balance
                  type: DECIMAL(19,2)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

              - column:
                  name: frozen_balance
                  type: DECIMAL(19, 2)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

              - column:
                  name: user_rank
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

              - column:
                  name: is_premium
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

              - column:
                  name: subscription_end_date
                  type: TIMESTAMP
